<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima daora</title>

    <script src="https://kit.fontawesome.com/787c4f20e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Style/reset.css">
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>
    <header class="header-container">
        <div class="header">
            <button href="#" class="menu-hamburger" onclick="toggleSidepanel()"><i class="fa-solid fa-bars fa-2xl"></i></button>
            <h1 class="header-title">Leoyan</h1>
            <img src="/Images/brazil-svgrepo-com.svg" alt="Ícone brazil" class="bandeira-lang">
        </div>

        <div class="sidepanel" id="mySidepanel">
            <a href="#" class="sidepanel-link"><i class="fa-solid fa-house sidepanel-link-icon"></i>Home</a>
            <a href="#" class="sidepanel-link"><i class="fa-solid fa-cloud-sun sidepanel-link-icon"></i>Clima</a>
            <a href="#" class="sidepanel-link"><img src="/Images/icons8-pokemon-48.png" alt="Ícone pokebola" class="pokeball sidepanel-link-icon">Pokédex</a>
            <a href="#" class="sidepanel-link"><i class="fa-solid fa-car-side sidepanel-link-icon"></i>Placas</a>
        </div>

    </header>

    <section class="banner-container">
        <div class="banner">
            <h1 class="banner-title">Clima daora</h1>
            <h2 class="banner-description">Pesquise uma cidade para saber sobre seu clima atual e previsões!</h2>
        </div>
        <div class="formulario">
            <div class="form-input-container">
                <input type="text" placeholder="Ex: Londres, Xique Xique" id="city-input" class="input-search">
                <button id="search" class="btn-search"> <i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </div>
        </div>
    </section>

    <section class="weather-container" id="city-infos-container">
        <div class="city-info">
            <h1 class="city-name">Londres, UK</h1>
            <div class="city-date-container">
                <h2 class="city-date">20 de Março, 10:12</h2>
            </div>
        </div>
        
        <div class="city-weather-infos">
            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" srcset="">

        </div>
    </section>
    
    <script src="/Scripts/pscript.js"></script>
    <script src="/Scripts/testapi.js"></script>
</body>
</html>
