<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima daora</title>
    <link rel="icon" type="image/x-icon" href="/Images/icones/favicon.ico">

    <script src="https://kit.fontawesome.com/787c4f20e3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/reset.css">
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="/Style/mqueries.css">
</head>
<body>
    <header class="header-container">
        <div class="header">
            <button href="#" class="menu-hamburger" onclick="toggleSidepanel()"><i class="fa-solid fa-bars fa-2xl"></i></button>
            <h1 class="header-title">Leoyan</h1>
            <img src="/Images/icones/brazil-svgrepo-com.svg" alt="Ícone brazil" class="bandeira-lang">
        </div>

        <div class="sidepanel" id="mySidepanel">
            <a href="#" class="sidepanel-link"><i class="fa-solid fa-house"></i>Home</a>
            <a href="#" class="sidepanel-link"><i class="fa-solid fa-cloud-sun"></i>Clima</a>
            <a href="#" class="sidepanel-link"><img src="/Images/icones/league.png" alt="Ícone League" class="sidepanel-link-icon">LoL</a>
        </div>
    </header>

    <section class="banner-container">
        <div class="banner">
            <h1 class="banner-title">Climather</h1>
            <h2 class="banner-description">Pesquise uma cidade para saber sobre seu clima atual e previsões!</h2>
        </div>
        <div class="formulario">
            <div class="form-input-container">
                <input type="text" placeholder="Ex: Londres, São Paulo" id="city-input" class="input-search">
                <button id="search" class="btn-search"> <i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </div>
            <div id="error-message" style="color: red;"></div>
        </div>
    </section>

    <section class="weather-container" id="city-infos-container">
    </section>
    
    <section class="forecast-container" id="forecast-container">
    </section>

    <footer class="footer-container">
        <div class="footer">
            <h1 class="footer-title">&copy; 2024 Leoyan</h1>
        </div>
    </footer>

    </div><script src="/Scripts/pscript.js"></script>
    <script src="/Scripts/testapi.js"></script>
</body>
</html>
